<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2 - Anagramizer</title>
    <meta charset="utf-8">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/buttonstyles.css">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
    <h1>Enter a String to Anagramize!</h1>
    <form id="mainform">
      <div class="inputcontainer">
        <input type="text" id="string" value="enter string here!" class="form-control">
        <button id="submit" class="btn btn-primary">Generate!</button>
      </div>
      <br/>
      <div class="inputcontainer">
        <label class="form-label" for="dropdown">Choose a Dictionary:</label>
        <select class="form-select" name="dictionary" id="dropdown" >
          <option value="MIT">MIT</option>
          <option value="Scrabble">Scrabble</option>
        </select>
      </div>
    </form>
    <table id="table" class="table">
        <thead>
          <tr>
            <th scope = "col">
              <b>String</b>
            </th>
            <th scope = "col">
              <b>Dictionary</b>
            </th>
            <th scope = "col">
              <b>Anagram 1</b>
            </th>
            <th scope = "col">
              <b>Anagram 2</b>
            </th>
            <th scope = "col">
              <b>Anagram 3</b>
            </th>
            <th scope = "col">
              <b>Anagram 4</b>
            </th>
            <th scope = "col">
              <b>Remove</b>
            </th>
            <th scope = "col">
              <b>Refresh</b>
            </th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </main>
    <footer class="footer">
      <a href="/logout">Log Out</a>
        <p>
          Trash can icon created by <a href="https://www.flaticon.com/free-icons/trash-can" title="trash can icons">kliwir art - Flaticon</a>
        </p>
        <p>
          Refresh icon created by <a href="https://www.flaticon.com/free-icons/refresh" title="refresh icons">Roundicons - Flaticon</a>
        </p>
    </footer>
  </body>
</html>
